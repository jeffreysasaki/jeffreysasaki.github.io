<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700|Cantata+One" rel="stylesheet">
    <title>Jeff Sasaki | jeffreysasaki.github.io</title>
    <style>
      body, a {
        font-family: 'Montserrat', sans-serif;
        color: #999;
      }
      .box {
        position: relative;
        height: 50vh;
        padding: 0;
      }
      .content {
        position: absolute;
        width: 100%;
        top: 50%;
        transform: translateY(-50%);
      }
      .content i {
        font-size: 12em;
        color: #999;
      }
      .content i.email {
        font-size: 1em;
        color: #999;
      }
      .row {
        margin: 0;
      }
      .vulnerscan {
        font-size: 4em;
        font-family: 'Cantata One', serif;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="box col-md-4 col-sm-6 col-xs-12">
        <div class="h-100">
          <div class="content text-center">
            <h3>Jeff Sasaki</h3>
            <p>Software Developer | Full-Stack Developer</p>
            <p>
              <a href="mailto:jeffreysasaki@hotmail.com" target="_blank">
                  <i class="fas fa-envelope email"></i>
                  jeffreysasaki@hotmail.com
              </a>
            </p>
          </div>
        </div>
      </div>
      <div class="box col-md-4 col-sm-6 col-xs-12">
        <a href="https://github.com/jeffreysasaki" target="_blank">
          <div class="content text-center">
            <i class="fab fa-github"></i>
            <p>@jeffreysasaki</p>
          </div>
        </a>
      </div>
      <div class="box col-md-4 col-sm-6 col-xs-12">
        <a href="https://www.linkedin.com/in/jeffreysasaki/" target="_blank">
          <div class="content text-center">
            <i class="fab fa-linkedin"></i>
            <p>@jeffreysasaki</p>
          </div>
        </a>
      </div>
      <div class="box col-md-4 col-sm-6 col-xs-12">
        <a href="https://twitter.com/jeffreysasaki" target="_blank">
          <div class="content text-center">
            <i class="fab fa-twitter"></i>
            <p>@jeffreysasaki</p>
          </div>
        </a>
      </div>
      <div class="box col-md-4 col-sm-6 col-xs-12">
        <a href="https://www.youtube.com/channel/UCFh9UWRxZ8Qmak51Hz-HXAQ" target="_blank">
          <div class="content text-center">
            <i class="fab fa-youtube"></i>
            <p>Jeff Sasaki</p>
          </div>
        </a>
      </div>
      <div class="box col-md-4 col-sm-6 col-xs-12">
        <div class="content text-center">
          <a class="vulnerscan" href="https://www.vulnerscan.com" target="_blank">Vulnerscan</a>
          <p>Vulnerability Scanning Web Application</p>
          <p>(Work in progress)</p>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
      $(document).ready( function() {
        $('.box').each( function(){
          $(this).css('background-color', 'rgba(' + bgColor() +')');
        })
      });
      function bgColor() {
        return Math.floor(Math.random() * 256) + ', ' +
               Math.floor(Math.random() * 256) + ', ' +
               Math.floor(Math.random() * 256) + ', 0.2';
      }
    </script>
  </body>
</html>
